<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="top-banner">
            <div class="top">
                <p class="banner-text">Your BMI Calculator:</p>
                <p class="banner-text" id="fit">See what makes you fit.</p>
            </div>
            <div class="text-two">
                <p id="project">JavaScriptProject</p>
                <img id="yoga" src="yoga 2.png" alt="">
            </div>
        </div>
        <form id="details" action="">
            <div class="input-group">
                </p><label for="">Weight in KG:</label> 
                <input class="input" id="weight" type="text"> </p>
            </div>
            <div class="input-group">
                </p><label for="">Height in CM:</label> 
                <input class="input" id="height" type="text"> </p>
            </div>
            <button id="cal">Calculate</button>
            <div class="result input-group" >
                <p>Results:</p>
                <div class="display" id="resultDisplay">

                </div>
            </div>
        </form>
    </div>
</body>
<script src="script.js"></script>
</html>
